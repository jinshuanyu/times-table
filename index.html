<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>十十乘法表 & 乘法大挑戰｜HTML5</title>

<!-- Tone.js (for sound effects) -->
<script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    /* 基本色（移除所有漸層） */
    --bg:#f7f8fb; --card:#ffffff; --text:#1f2937; --muted:#6b7280; --line:#e5e7eb;

    --blue-50:#eff6ff; --blue-100:#dbeafe; --blue-200:#bfdbfe; --blue-800:#1e40af;
    --yellow-100:#fef3c7; --yellow-300:#fcd34d; --yellow-800:#92400e;

    --purple-200:#e9d5ff; --purple-300:#d8b4fe; --purple-500:#7c3aed;
    --green-200:#bbf7d0; --green-300:#86efac; --green-500:#22c55e;

    --indigo-300:#a5b4fc; --indigo-400:#818cf8; --indigo-800:#3730a3; --indigo-900:#312e81;
    --orange-200:#fed7aa; --orange-300:#fdba74; --orange-500:#f97316;
    --red-500:#ef4444; --teal-50:#f0fdfa; --teal-600:#0d9488;
  }

  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{
    margin:0; background:var(--bg); color:var(--text);
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial;
  }

  .wrap{
    min-height:100svh; /* 安全視窗高度 */
    display:flex; flex-direction:column; align-items:center;
    padding:16px;
    gap:12px; /* nav / main / footer 之間一定留白 */
  }

  /* Top nav (兩顆 pill) */
  nav{
    margin-bottom:0; padding:12px 16px; background:var(--card);
    border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.06);
    display:flex; flex-wrap:wrap; justify-content:center; gap:12px;
  }
  .pill{
    border:0; cursor:pointer; padding:10px 18px; border-radius:999px; font-weight:800; font-size:18px;
    transition:transform .15s ease, background-color .15s ease, box-shadow .15s ease, color .15s ease;
  }
  .pill:hover{ transform:scale(1.05) }
  .pill-purple{ background:var(--purple-200); color:#5b21b6 }
  .pill-purple.active{ background:var(--purple-500); color:#fff; box-shadow:0 6px 16px rgba(124,58,237,.28) }
  .pill-purple:hover{ background:var(--purple-300) }
  .pill-green{ background:var(--green-200); color:#065f46 }
  .pill-green.active{ background:var(--green-500); color:#fff; box-shadow:0 6px 16px rgba(34,197,94,.28) }
  .pill-green:hover{ background:var(--green-300) }

  /* 內容區 */
  main{ width:100%; max-width:760px; padding:24px } /* 桌機收窄，整體稍小 */
  section.card{ background:transparent }

  h1.title{
    font-size:clamp(22px,3.2vw,36px); margin:0 0 16px; font-weight:900; text-align:center; color:#2563eb;
  }
  /* 移除學習頁的說明文字 */
  #learningPage .subtitle{ display:none !important; }

  /* ========== Learning（10×10 乘法表） ========== */
  .table-wrap{ overflow-x:auto }
  table.mul{
    width:100%;
    border:1px solid var(--blue-200);
    border-collapse:collapse;                  /* 緊實、不留縫 */
    background:var(--blue-50);
    border-radius:0 !important;                /* 不要圓角 */
    box-shadow:0 8px 20px rgba(30,64,175,.06); /* 輕陰影即可 */
    font-size:clamp(14px,3.6vw,18px);          /* 手機稍大、但不爆 */
    table-layout:fixed;                        /* 平均分欄，防橫滑 */
  }
  .mul th,.mul td{
    padding:7px 6px;
    border-bottom:1px solid var(--blue-200);
    text-align:center; white-space:nowrap;
  }
  .mul thead th{ background:var(--blue-100); color:var(--blue-800); font-weight:800 }
  .mul tbody td:first-child{
    background:#eaf2ff; color:#1d4ed8; font-weight:800; position:sticky; left:0;
  }
  .mul td.hl, .mul th.hl { background:#fff7cc !important }           /* 黃色淡亮 */
  .mul td.hl-strong, .mul th.hl-strong{ background:#ffe066 !important }

  /* 桌機：乘法表容器再收窄一點（避免太扁） */
  @media (min-width:1024px){
    #learningPage .table-wrap{
      max-width:700px; margin-left:auto; margin-right:auto;
    }
  }
  /* 手機：更貼邊（幾乎無留白） */
  @media (max-width:480px){
    .wrap{ padding-left:12px; padding-right:12px }
    main{ padding:0 }
    #learningPage .table-wrap{ margin-left:-8px; margin-right:-8px; padding:0 2px }
  }

  /* ========== Practice（練習） ========== */
  .center{ text-align:center }
  .score{ font-size:clamp(16px,2.2vw,24px); font-weight:800; color:#065f46; margin-bottom:6px }
  .qcount{ font-size:clamp(14px,2vw,20px); color:#475569; margin-bottom:14px }

  .question-box{
    display:inline-block; background:var(--yellow-100); padding:18px;
    border-radius:16px; box-shadow:0 10px 24px rgba(0,0,0,.06);
    margin-bottom:14px;
  }
  .question{ font-size:clamp(34px,5.4vw,56px); font-weight:900; color:var(--yellow-800); margin:0 }

  .grid{ display:grid; gap:10px; margin:0 auto }
  .grid-choices{ grid-template-columns:repeat(2,minmax(0,1fr)); max-width:520px }
  .grid-multipliers{ grid-template-columns:repeat(5,minmax(0,1fr)); max-width:720px; margin-bottom:6px } /* 與開始練習拉開 */
  #btnStart{ margin-top:8px }

  /* ↓↓↓ 遊戲頁按鈕全體變小（選項 / 乘數 / 開始） ↓↓↓ */
  .btn{
    border:0; cursor:pointer; padding:10px 12px; border-radius:14px; font-weight:900;
    transition:transform .12s ease, box-shadow .15s ease, background-color .12s ease, color .12s ease;
    box-shadow:0 4px 12px rgba(0,0,0,.06); font-size:clamp(16px,2.8vw,22px);
  }
  .btn:hover{ transform:scale(1.03) }

  /* 答案選項 */
  .btn-choice{ background:var(--indigo-300); color:#111827 }
  .btn-choice:hover{ background:var(--indigo-400) }
  .btn-choice.correct{ background:var(--green-500) !important; color:#fff !important; transform:scale(1.06) }
  .btn-choice.wrong{ background:var(--red-500) !important; color:#fff !important; transform:scale(1.02) }
  .btn-choice.dim{ opacity:.55; cursor:not-allowed }

  /* 乘數按鈕：一般數字橘色；🎲 綜合練習選中=深紫藍（非常明顯） */
  .btn-multi{ background:var(--orange-200); color:#7c2d12; font-size:clamp(18px,3vw,24px) }
  .btn-multi.active{ background:var(--orange-500); color:#fff; box-shadow:0 6px 14px rgba(249,115,22,.28) }
  .btn-multi:hover{ background:var(--orange-300) }
  .btn-multi[data-val="all"].active{
    background:var(--indigo-900) !important; color:#fff !important;
    box-shadow:0 10px 20px rgba(49,46,129,.5) !important;
    border-color:transparent !important;
  }
  .btn-multi[data-val="all"].active:hover{ background:var(--indigo-800) !important }

  .btn-start{
    background:#3b82f6; color:#fff; padding:12px 18px; border-radius:999px; font-weight:900; font-size:clamp(18px,3.2vw,26px);
    box-shadow:0 8px 22px rgba(59,130,246,.28)
  }
  .btn-start:disabled{ background:#cbd5e1; color:#475569; cursor:not-allowed; box-shadow:none }

  .feedback{ font-size:clamp(18px,3vw,28px); font-weight:900; margin-top:8px; animation:bounce 1s infinite }
  @keyframes bounce{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-6px) } }

  /* 結果表（保持素色、無漸層） */
  .result-title{
    font-size:clamp(26px,3.6vw,40px); font-weight:900; color:var(--teal-600);
    text-align:center; margin:0 0 12px;
  }
  .score-badge{
    display:inline-block; font-size:clamp(32px,5.2vw,50px); font-weight:900; color:var(--teal-600);
    background:var(--teal-50); padding:14px 20px; border-radius:999px; box-shadow:0 8px 20px rgba(13,148,136,.18);
    margin-bottom:14px;
  }

  .review{
    background:var(--card); border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.06);
    padding:12px 14px; overflow-x:auto; margin:0 auto; max-width:800px;
  }
  table.review-table{ width:100%; border-collapse:collapse; min-width:520px; font-size:clamp(14px,2.3vw,18px) }
  .review-table th,.review-table td{ padding:10px 12px; border-bottom:1px solid var(--line); text-align:left }
  .review-table thead th{ background:var(--blue-100); color:var(--blue-800) }
  .review-table tr:hover{ background:#f8fbff }
  .tag-ok{ color:var(--green-500); font-weight:800 }
  .tag-bad{ color:var(--red-500); font-weight:800 }

  .actions{ margin-top:12px; display:flex; flex-direction:column; gap:8px; align-items:center; justify-content:center }
  @media (min-width:720px){ .actions{ flex-direction:row } }

  .btn-secondary{
    background:var(--orange-500); color:#fff; border:0; padding:10px 16px; border-radius:999px; font-weight:900;
    font-size:clamp(16px,2.8vw,22px); transition:transform .12s ease; box-shadow:0 8px 20px rgba(249,115,22,.28)
  }
  .btn-secondary:hover{ transform:scale(1.03) }

  .btn-tertiary{
    background:var(--purple-500); color:#fff; border:0; padding:10px 16px; border-radius:999px; font-weight:900;
    font-size:clamp(16px,2.8vw,22px); transition:transform .12s ease; box-shadow:0 8px 20px rgba(124,58,237,.28)
  }
  .btn-tertiary:hover{ transform:scale(1.03) }

  /* 手機：導覽兩顆同排 */
  @media (max-width:480px){
    nav{
      display:grid; grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:8px; justify-content:center;
    }
    .pill{ width:100%; padding:10px 12px; font-size:18px }
  }

  /* 保險：若有任何頁面底部用到偽元素做色塊，全部移除 */
  #learningPage::after, #practicePage::after{ content:none !important; }

  /* 版權區塊（改用 .credits） */
  .credits{
    text-align:center; color:#6b7280; font-size:14px; padding:16px 12px;
    width:100%;
    margin-top:auto;              /* 讓 footer 貼底 */
    padding-top:12px;             /* 與上方內容有空隙 */
    border-top:1px solid var(--line);
  }

  /* 手機上避免小小的 scale 造成高度外溢 */
  @media (max-width: 480px){
    .question-box{ transform: none; }
  }

  /* 📱 手機：1x~10x 每排 3 個，按鈕更好按（同時略縮小） */
  @media (max-width: 600px){
    #practicePage .grid-multipliers{
      grid-template-columns: repeat(3, minmax(0, 1fr)) !important;
      gap: 8px !important;
      max-width: 100% !important;
    }
    #practicePage .grid-multipliers > button[data-val="all"]{
      grid-column: 1 / -1;
      margin-bottom: 6px;
    }
    #practicePage .grid-multipliers > .btn-multi{
      width: 100%;
      min-height: 48px;     /* 原 54，略縮 */
      padding: 10px 8px;
      font-size: 18px;
      justify-content: center;
    }
  }

  /* 整站底色：很淡、低彩度的粉紅 */
  :root{
    --bg: hsl(345 35% 98%);
  }
  body{
    background: var(--bg) !important;
  }

  /* 讓主要內容與 footer 永遠保有距離（不會被 margin 折疊吃掉） */
  main{ padding-bottom:16px } /* 想更緊改 6px；更鬆改 24px */
</style>

</head>
<body>
<div class="wrap">
  <!-- Top Nav -->
  <nav>
    <button id="btnLearning" class="pill pill-purple active">📚 學習乘法</button>
    <button id="btnPractice" class="pill pill-green">📝 練習挑戰</button>
  </nav>

  <main>
    <!-- Learning Page -->
    <section id="learningPage" class="card">
      <h1 class="title">十十乘法表 💖</h1>
      <div class="table-wrap">
        <table id="mulTable" class="mul" aria-label="10×10 乘法表"></table>
      </div>
      <p class="subtitle">這個表格可以幫助你快速學習乘法！</p>
    </section>

    <!-- Practice Page -->
    <section id="practicePage" class="card" style="display:none">
      <div id="practiceContainer" class="center"></div>
    </section>
  </main>

  <!-- Footer 聯絡資訊 -->
  <div class="credits leading-snug" style="border-top:0">
    © 2025 Christina Yu. All rights reserved.<br /><br /><a href="mailto:mamahowma@gmail.com" class="underline text-blue-700"><i class="fa-solid fa-envelope fa-xl fa-fw"></i></a>

    <a href="https://portaly.cc/mamahowma/support" target="_blank" class="text-yellow-700"><i class="fa-solid fa-mug-hot fa-xl fa-fw"></i></a>
    

  </div>
</div>

<script>
(function(){
  // ----- State -----
  const state = {
    currentPage: 'learning',
    selectedMultiplier: null, // number or 'all'
    currentQuestionIndex: 0,  // 0..9
    currentQuestion: null,    // {factor1, factor2, answer}
    options: [],
    score: 0,
    roundStarted: false,
    showResult: false,
    selectedAnswer: null,
    isCorrect: null,
    history: []
  };

  // ----- Audio via Tone.js -----
  let synth = null;

  async function initializeAudioContext(){
    if (Tone.context.state !== 'running') {
      await Tone.start();
      if (!synth) synth = new Tone.Synth().toDestination();
      console.log('AudioContext is initialized and running!');
    } else {
      if (!synth) synth = new Tone.Synth().toDestination();
    }
  }

  const delay = (ms) => new Promise(r => setTimeout(r, ms));

  async function playCorrectSound(){
    if (!synth || Tone.context.state !== 'running') return;
    synth.triggerAttackRelease("C5","8n");
    await delay(100);
    synth.triggerAttackRelease("G5","8n");
    await delay(200);
    synth.triggerAttackRelease("C5","8n");
    await delay(100);
    synth.triggerAttackRelease("G5","8n");
  }
  async function playIncorrectSound(){
    if (!synth || Tone.context.state !== 'running') return;
    synth.triggerAttackRelease("F4","8n");
    await delay(250);
    synth.triggerAttackRelease("C4","8n");
  }

  // ----- Page Switch -----
  const btnLearning = document.getElementById('btnLearning');
  const btnPractice = document.getElementById('btnPractice');
  const learningPage = document.getElementById('learningPage');
  const practicePage = document.getElementById('practicePage');

  btnLearning.addEventListener('click', async () => {
    await initializeAudioContext(); // optional: warm up on nav click
    state.currentPage = 'learning';
    learningPage.style.display = '';
    practicePage.style.display = 'none';
    btnLearning.classList.add('active');
    btnPractice.classList.remove('active');
  });

  btnPractice.addEventListener('click', async () => {
    await initializeAudioContext();
    state.currentPage = 'practice';
    learningPage.style.display = 'none';
    practicePage.style.display = '';
    btnPractice.classList.add('active');
    btnLearning.classList.remove('active');
    renderPracticeSelect();
  });

  // ----- Build Learning Table (10×10) -----
  function buildMulTable(){
    const t = document.getElementById('mulTable');
    t.innerHTML = '';
    const thead = document.createElement('thead');
    const trh = document.createElement('tr');

    const thx = document.createElement('th');
    thx.textContent = '×';
    trh.appendChild(thx);

    for(let c=1;c<=10;c++){
      const th = document.createElement('th');
      th.textContent = c;
      trh.appendChild(th);
    }
    thead.appendChild(trh);
    t.appendChild(thead);

    const tbody = document.createElement('tbody');

    for(let r=1;r<=10;r++){
      const tr = document.createElement('tr');

      const thRow = document.createElement('td');
      thRow.textContent = r;
      thRow.style.fontWeight = '800';
      tr.appendChild(thRow);

      for(let c=1;c<=10;c++){
        const td = document.createElement('td');
        td.textContent = r*c;

        td.addEventListener('mouseenter', () => highlightRC(r,c));
        td.addEventListener('mouseleave', () => clearHighlight());

        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    }
    t.appendChild(tbody);
  }

  function highlightRC(r,c){
    const t = document.getElementById('mulTable');
    clearHighlight();

    // header col
    t.tHead.rows[0].cells[c].classList.add('hl-strong');

    // rows
    for(let ri=0; ri<t.tBodies[0].rows.length; ri++){
      const row = t.tBodies[0].rows[ri];
      const rowIndex = ri+1;

      // row label cell
      if (rowIndex === r) row.cells[0].classList.add('hl-strong'); else row.cells[0].classList.remove('hl-strong');

      for(let ci=1; ci<row.cells.length; ci++){
        const cell = row.cells[ci];
        if (rowIndex === r || ci === c) {
          cell.classList.add('hl');
        }
        if (rowIndex === r && ci === c) {
          cell.classList.remove('hl');
          cell.classList.add('hl-strong');
        }
      }
    }
  }

  function clearHighlight(){
    document.querySelectorAll('#mulTable .hl, #mulTable .hl-strong').forEach(el => el.classList.remove('hl','hl-strong'));
  }

  // ----- Practice Flow -----
  const practiceContainer = document.getElementById('practiceContainer');

  function renderPracticeSelect(){
    state.roundStarted = false;
    state.showResult = false;
    practiceContainer.innerHTML = `
      <h1 class="title" style="color:#16a34a; text-shadow:0 3px 0 rgba(255,255,255,.4); margin-bottom:16px">乘法大挑戰 🌟</h1>

      <div class="grid grid-multipliers mb-6" id="multiGrid">
        <button class="btn btn-multi" data-val="all" style="grid-column:1/-1; font-size:clamp(20px,3.4vw,26px); padding:14px 0; border-radius:18px; background:#c7d2fe; color:#1e3a8a; box-shadow:0 8px 22px rgba(30,58,138,.25)">🎲 綜合練習 (1~10)</button>
        ${Array.from({length:10},(_,i)=>i+1).map(n=>`<button class="btn btn-multi" data-val="${n}">${n}x</button>`).join('')}
      </div>

      <button id="btnStart" class="btn-start" disabled>開始練習！🚀</button>
    `;

    const g = document.getElementById('multiGrid');
    const startBtn = document.getElementById('btnStart');

    g.addEventListener('click', (e)=>{
      const b = e.target.closest('button[data-val]');
      if (!b) return;
      g.querySelectorAll('button').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      const val = b.getAttribute('data-val');
      state.selectedMultiplier = (val==='all') ? 'all' : Number(val);
      startBtn.disabled = false;
    });

    startBtn.addEventListener('click', async ()=>{
      await initializeAudioContext();
      startRound();
      renderQuiz();
    });
  }

  function startRound(){
    state.score = 0;
    state.currentQuestionIndex = 0;
    state.roundStarted = true;
    state.showResult = false;
    state.history = [];
    generateQuestion(state.selectedMultiplier);
  }

  function generateQuestion(multiplier){
    let factor1, factor2;
    if (multiplier === 'all'){
      factor1 = Math.floor(Math.random()*10)+1;
      factor2 = Math.floor(Math.random()*10)+1;
    } else {
      factor1 = multiplier;
      factor2 = Math.floor(Math.random()*10)+1;
    }
    const answer = factor1 * factor2;

    const set = new Set([answer]);
    while(set.size < 4){
      const wrong = answer + (Math.floor(Math.random()*20) - 10);
      if (wrong > 0 && wrong !== answer) set.add(wrong);
    }
    const options = Array.from(set).sort(()=>Math.random()-0.5);

    state.currentQuestion = {factor1, factor2, answer};
    state.options = options;
    state.selectedAnswer = null;
    state.isCorrect = null;
  }

  function renderQuiz(){
    const title = (state.selectedMultiplier === 'all') ? '綜合乘法練習 ✨' : `${state.selectedMultiplier} 的乘法練習 ✨`;
    practiceContainer.innerHTML = `
      <h1 class="title" style="color:#9333ea; margin-bottom:8px">${title}</h1>
      <div class="score">得分：<span>${state.score}</span> / 100</div>
      <div class="qcount">題目 ${state.currentQuestionIndex+1} / 10</div>

      <div class="question-box">
        <p class="question">${state.currentQuestion.factor1} × ${state.currentQuestion.factor2} = ?</p>
      </div>

      <div class="grid grid-choices mb-6" id="choices">
        ${state.options.map(v=>`<button class="btn btn-choice" data-val="${v}">${v}</button>`).join('')}
      </div>

      <p id="feedback" class="feedback" style="display:none"></p>
    `;

    const choices = document.getElementById('choices');
    const feedback = document.getElementById('feedback');

    choices.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button[data-val]');
      if (!btn) return;
      if (state.selectedAnswer !== null) return; // already answered

      const selected = Number(btn.getAttribute('data-val'));
      state.selectedAnswer = selected;
      const correct = (selected === state.currentQuestion.answer);
      state.isCorrect = correct;

      // visual states
      const allBtns = [...choices.querySelectorAll('button[data-val]')];
      allBtns.forEach(b=>{
        const val = Number(b.getAttribute('data-val'));
        if (val === state.currentQuestion.answer){
          b.classList.add('correct'); // always show correct in GREEN
        } else if (val === selected && !correct){
          b.classList.add('wrong');
        } else {
          b.classList.add('dim');
        }
        b.disabled = true;
      });

      // sound + score + feedback
      if (correct){
        state.score += 10;
        feedback.textContent = '✅ 答對了！';
        await playCorrectSound();
      } else {
        feedback.textContent = `❌ 答錯了，正確答案是 ${state.currentQuestion.answer}`;
        await playIncorrectSound();
      }
      feedback.style.display = '';

      // save history
      state.history.push({
        question: `${state.currentQuestion.factor1} × ${state.currentQuestion.factor2}`,
        correctAnswer: state.currentQuestion.answer,
        userAnswer: selected,
        isCorrect: correct
      });

      // next step
      setTimeout(()=>{
        if (state.currentQuestionIndex < 9){
          state.currentQuestionIndex += 1;
          generateQuestion(state.selectedMultiplier);
          renderQuiz();
        } else {
          state.showResult = true;
          renderResult();
        }
      }, 1500);
    });
  }

  function renderResult(){
    practiceContainer.innerHTML = `
      <h1 class="result-title">練習結束！🎉</h1>
      <p style="text-align:center; font-size:clamp(18px,2.8vw,26px); margin:6px 0 10px">你的最終得分是：</p>
      <div class="center"><span class="score-badge">${state.score} 分</span></div>

      <h2 class="title" style="color:#2563eb; margin-top:10px; margin-bottom:10px">題目回顧</h2>
      <div class="review">
        <table class="review-table" aria-label="回顧表">
          <thead>
            <tr>
              <th>題目</th>
              <th>你的答案</th>
              <th>正確答案</th>
            </tr>
          </thead>
          <tbody>
            ${state.history.map(h => `
              <tr>
                <td style="font-weight:800">${h.question}</td>
                <td class="${h.isCorrect ? 'tag-ok' : 'tag-bad'}">${h.userAnswer}</td>
                <td style="font-weight:800; color:#374151">${h.correctAnswer}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>

      <div class="actions">
        <button id="btnRestart" class="btn-secondary">重新選擇練習 🔄</button>
        <button id="btnReplay" class="btn-tertiary">${state.selectedMultiplier==='all' ? '再玩一次綜合練習！🎲' : `再玩一次 ${state.selectedMultiplier} 的乘法！✨`}</button>
      </div>
    `;

    document.getElementById('btnRestart').addEventListener('click', ()=>{
      state.selectedMultiplier = null;
      renderPracticeSelect();
    });

    document.getElementById('btnReplay').addEventListener('click', async ()=>{
      await initializeAudioContext();
      startRound();
      renderQuiz();
    });
  }

  // ----- Init -----
  buildMulTable();
})();
</script>
</body>
</html>
